<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .favourites-cars img {
        width: 100%;
      }
    </style>
    <title>Favourites</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row favourites-cars"></div>
    </div>

    <script>
      const favourite = document.querySelector(".favourites-cars");
      const localcars = JSON.parse(localStorage.getItem("favourites"));
      console.log(localcars);
      localcars.forEach((car) => {
        const carHTML = `
    <div class="cars col-3">
          <div><img src="${car.imageSrc}" alt="" /></div>
          <p class="name">${car.name}</p>
          <p class="price">${car.price + " " + car.currency}</p> 
        </div>
    `;
        favourite.innerHTML += carHTML;
      });
    </script>
  </body>
</html>
